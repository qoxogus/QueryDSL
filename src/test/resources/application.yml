spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/spring/querydsl-h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
  #      show_sql: true    sout으로 출력된다
        format_sql: true
        use_sql_comments: true # JPQL 주석으로 보여준다.

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace